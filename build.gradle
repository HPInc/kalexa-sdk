ext {
    kotlin_version = '1.3.21'
    kalexa_version = '0.1.0'
    jackson_version = '2.9.8'
    spek_version = '1.1.5'
    mockk_version = '1.9.1'
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.21"
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0'
    }
}

allprojects {
    apply plugin: 'kotlin'
    apply plugin: 'maven'

    repositories {
        mavenCentral()
        mavenLocal()
    }
    compileKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
    compileTestKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }

    version = rootProject.ext.kalexa_version
    group = 'com.hp.kalexa'
}